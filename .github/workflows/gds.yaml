name: gds

on:
  push:
  workflow_dispatch:

jobs:
  gds:
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build GDS
        uses: rejunity/tt-gds-action-gf180mcu_fd_sc_mcu9t5v0@ttgf0p2_9t
        with:
          pdk: gf180mcuD

  precheck:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: Run Tiny Tapeout Precheck
        uses: rejunity/tt-gds-action-gf180mcu_fd_sc_mcu9t5v0/precheck@ttgf0p2_9t

  gl_test:
    needs: gds
    runs-on: ubuntu-24.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: GL test
        uses: rejunity/tt-gds-action-gf180mcu_fd_sc_mcu9t5v0/gl_test@ttgf0p2_9t

  viewer:
    needs: gds
    runs-on: ubuntu-24.04
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    steps:
      - uses: rejunity/tt-gds-action-gf180mcu_fd_sc_mcu9t5v0/viewer@ttgf0p2_9t
